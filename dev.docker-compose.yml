version: '2'

services:

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - .data/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"

  postgres:
    image: postgres:latest
    restart: always
    volumes:
      - .data/postgres:/var/lib/postgresql
    env_file:
      - .data/postgres/.env
    ports:
      - "54320:5432"


